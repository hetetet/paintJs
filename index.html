<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <div>Thickness</div>
            <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="10.0" 
            value="2.5" 
            step="0.1"
            />
            <div id="thickrange">2.5</div>
        </div>
        <div class="controls_btns">
            <div class="controls__btns">
                <button id="jsFill">Fill</button>
                <input type="file" id="jsLoad" value="Load File" accept="image/png, image/jpg" ></button>                  
                <span id="lineRadio">
                    Type: 
                    <input type="radio" name="lineStyle" value="line" checked="checked"/>line
                    <input type="radio" name="lineStyle" value="dot"/>dot
                </span>
            </div>   
        </div>

        <div class="basicAndCustom">
            <div class="section_title">Current Color</div>
            <div id="curcol" ></div>
            <div class="section_title">Basic Colors</div>
            <div class="controls__colors" id="jsColors" >
                <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
                <div class="controls__color jsColor" style="background-color: white"></div>
                <div class="controls__color jsColor" style="background-color:#FF3B30"></div>
                <div class="controls__color jsColor" style="background-color: #FF9500"></div>
                <div class="controls__color jsColor" style="background-color: #FFCC00"></div>
                <div class="controls__color jsColor" style="background-color: #4CD963"></div>
                <div class="controls__color jsColor" style="background-color: #5AC8FA"></div>
                <div class="controls__color jsColor" style="background-color: #0579FF"></div>
                <div class="controls__color jsColor" style="background-color: #5856D6"></div>
            </div>
            <div class="section_title">Custom Colors</div>
            <div>
                <div class="colorcode">
                    Red: <input type="range" id="red" value="255" min="0" max="255">
                    Green: <input type="range" id="green" value="255" min="0" max="255">
                    Blue: <input type="range" id="blue" value="255" min="0" max="255">
                    <button id="generate">Scroll Sliders and make your own color!</button>  
                </div>
                

            </div>
        </div>
        <div class="controls_btns" style="margin-top:20px">
            <div class="controls__btns">
                <button id="jsSave">Save</button>
            </div>   
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
